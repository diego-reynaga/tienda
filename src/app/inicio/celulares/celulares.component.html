<app-cabecero/>
<div class="container py-4">
  <h2 class="mb-4 text-center fw-bold text-white">Tienda de Celulares</h2>

  <!-- Filtros -->
  <div class="row mb-4 justify-content-center">
    <div class="col-md-4 mb-2">
      <select class="form-select bg-dark text-white border-secondary">
        <option selected>Filtrar por marca</option>
        <option>Samsung</option>
        <option>Apple</option>
        <option>Xiaomi</option>
        <option>Motorola</option>
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <select class="form-select bg-dark text-white border-secondary">
        <option selected>Ordenar por</option>
        <option>Precio: menor a mayor</option>
        <option>Precio: mayor a menor</option>
        <option>Más recientes</option>
      </select>
    </div>
  </div>

  <!-- Productos -->
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100 bg-dark border-secondary shadow rounded-4">
        <img src="https://via.placeholder.com/250" class="card-img-top p-3" alt="Producto" style="height: 250px; object-fit: contain;" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-white fw-semibold">Samsung Galaxy S23</h5>
          <p class="card-text text-muted mb-2" style="font-size: 0.9rem">Pantalla AMOLED 6.1", 128GB, 8GB RAM</p>
          <p class="text-info fw-bold fs-5 mt-auto">S/ 3,299.00</p>
          <button class="btn btn-outline-light mt-2 w-100 rounded-pill">Agregar al carrito</button>
        </div>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="col-md-4">
      <div class="card h-100 bg-dark border-secondary shadow rounded-4">
        <img src="https://via.placeholder.com/250" class="card-img-top p-3" alt="Producto" style="height: 250px; object-fit: contain;" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-white fw-semibold">iPhone 14</h5>
          <p class="card-text text-muted mb-2" style="font-size: 0.9rem">Pantalla Super Retina XDR, 128GB</p>
          <p class="text-info fw-bold fs-5 mt-auto">S/ 4,199.00</p>
          <button class="btn btn-outline-light mt-2 w-100 rounded-pill">Agregar al carrito</button>
        </div>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="col-md-4">
      <div class="card h-100 bg-dark border-secondary shadow rounded-4">
        <img src="https://via.placeholder.com/250" class="card-img-top p-3" alt="Producto" style="height: 250px; object-fit: contain;" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-white fw-semibold">Xiaomi Redmi Note 12</h5>
          <p class="card-text text-muted mb-2" style="font-size: 0.9rem">Pantalla AMOLED 120Hz, 6GB RAM</p>
          <p class="text-info fw-bold fs-5 mt-auto">S/ 999.00</p>
          <button class="btn btn-outline-light mt-2 w-100 rounded-pill">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginación -->
  <nav class="mt-5 d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link bg-dark text-white border-secondary">Anterior</a>
      </li>
      <li class="page-item active">
        <a class="page-link bg-light text-dark border-secondary">1</a>
      </li>
      <li class="page-item">
        <a class="page-link bg-dark text-white border-secondary">2</a>
      </li>
      <li class="page-item">
        <a class="page-link bg-dark text-white border-secondary">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>
