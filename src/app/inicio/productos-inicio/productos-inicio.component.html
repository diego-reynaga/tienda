<main class="py-5 bg-light">

  <!-- Modal de imagen -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <img src="" alt="Imagen ampliada" class="modal-img" id="modal-img">
    </div>
    <div class="modal-boton" id="modal-boton">X</div>
  </div>

  <!-- Título -->
  <div class="container text-center mb-5">
    <h2 class="fw-bold">Categorías Destacadas</h2>
    <p class="text-muted">Explora nuestros productos por tipo y necesidad</p>
  </div>

  <!-- Grid de categorías -->
  <div class="container">
    <div class="row g-4">
      @for (categoria of categorias; track categoria.titulo) {
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card h-100 shadow-sm border-0">
            <img [src]="categoria.imagen" [alt]="categoria.titulo" class="card-img-top img-fluid">
            <div class="card-body">
              <h5 class="card-title">{{ categoria.titulo }}</h5>
              <p class="card-text text-muted small">{{ categoria.descripcion }}</p>
              <a href="#" class="btn btn-outline-primary w-100">Ver más</a>
            </div>
          </div>
        </div>
      } @empty {
        <div class="col-12 text-center">
          <p class="text-muted">No hay categorías disponibles en este momento.</p>
        </div>
      }
    </div>
  </div>
</main>
